<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Best Restaurant</title>
</head>
<body>

<nav>
    <div class="logo">Plate</div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Order</a>
        <a href="#">Testimonials</a>
        <a href="#">Contact</a>

    </div>
    <div class="icon">
        <img src="images/icon.jpeg">
    </div>
</nav>

<div class="plate animate__animated animate__zoomIn animate__delay-1s">
    <img src="images/img.png">
</div>
<div class="text animate__animated animate__zoomIn animate__delay-1s">
    <h1>Stay Fit</h1>
     <h1>Eat Healthy</h1>
    <button>Order Now</button>
</div>


<div class="first animate__animated animate__slideInDown"></div>
<div class="second animate__animated animate__zoomIn"></div>
<div class="third animate__animated animate__slideInUp"></div>



</body>
</html>
